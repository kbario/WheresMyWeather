<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where's My Weather?</title>

    <!-- meta -->
    <meta name="description" content="a weather progressive web application using the open weather map API">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="font-custom w-full h-full overflow-hidden p-5">
    <p>Perth, AU</p>
    <p id="cur-temp" class="text-center text-9xl">30ยบ</p>
    <div class="flex justify-center gap-2 flex-wrap">
      <p>uvi 10</p>
      <p>wind 10</p>
      <p>humid 10</p>
    </div>
      <div id="sun-dial" class="w-full h-5 bg-slate-400 border border-green-400 rounded-full box-content">
        <div id="before-sun-dial-point" class="inline-block w-0 bg-neutral-900 h-5"></div>    
        <div id="sun-dial-point" class="inline-block rounded-full w-5 h-5 bg-slate-400 border border-white"></div>               
      </div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="text/javascript" src="./js/cityList.js"></script> -->
    
    <script src="./js/script.js"></script>
  </body>
</html>
