<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's My Weather?</title>

    <!-- framework css: foundation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container">
    <header>
        <h1 class="display-1 mx-4 my-4">Weather Dashboard</h1>
    </header>
    <main class="row">
        <!-- slimmer side bar -->
            <div class="col-md-4 px-4">
                <!-- search bar for searching cities to weather of -->
                <div class="row mb-3">
                    <label for="city-input" class="form-label">Find the weather for...</label>
                    <input id="city-input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="City (,state,country)">
                    <a href='#weather-now' class="btn btn-outline-primary mt-2" type="button" id="go">Go</a>
                </div>

                <hr>
                <!-- search history -->
                <h4>History <span id='clear-btn' class="btn badge btn-warning rounded-pill text-dark ms-2">Clear</span></h4>
                <div id="hist-cont"></div>
                <hr class="d-block d-md-none">
            </div>
           
        <!-- main area with current weather and 5-day forecast -->
        <div class="col-md-8 px-4">
            <!-- Current weather -->
            <div id="weather-now" class="row">
                <!-- city name, date, and icon -->
                <p class="lead" id="date-el"></p>
                <div class="d-flex align-items-center mb-3">
                  <div class="d-flex align-items-end">
                    <span class="display-3 mb-0" id="city-name"></span> 
                    <span class="display-6 mb-1 mx-2" id="country-name"></span>
                  </div>
                  <div class="d-flex align-items-center">
                    <img id="weather-icon" src="" alt="">
                  </div>
                </div>
                <!-- weather details -->
                <div id="weather-details">
                </div>
            </div>
            <hr id="hr-fore" class="invisible">
            <p id="forecast-title" class="display-5"></p>
            <div id="forecast" class="d-flex flex-wrap">
              
            </div>
            <!-- 5-day forecast -->
        </div>
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="./js/cityList.js"></script> -->
    <script src="./js/script.js"></script>
</body>
</html>
