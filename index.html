<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's My Weather?</title>

    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="font-custom w-full h-full overflow-hidden p-5">
    <header>
        <h1 class="text-2xl sm:text-4xl mb-3">Weather Dashboard</h1>
    </header>
    <main class="">
      <label class="flex flex-col gap-2 items-start mb-4">
        <span class="text-lg">Find the weather for...</span>
        <div class="flex items-stretch w-full">
          <input id="city-input" type="text" class="form-input grow rounded-l" placeholder="City (,state,country)">
          <a href='#weather-now' class="rounded-r bg-sky-700 text-white items-center text-lg px-4 flex" type="button" id="go">
            <p>Go</p>
          </a>
        </div>
      </label>
      <hr>
             
           
        <!-- main area with current weather and 5-day forecast -->
            <!-- Current weather -->
            <div id="weather-now" class="row">
                <!-- city name, date, and icon -->
                <p class="lead" id="date-el"></p>
                <div class="d-flex align-items-center mb-3">
                  <div class="d-flex align-items-end">
                    <span class="display-3 mb-0" id="city-name"></span> 
                    <span class="display-6 mb-1 mx-2" id="country-name"></span>
                  </div>
                  <div class="d-flex align-items-center">
                    <img id="weather-icon" src="" alt="">
                  </div>
                </div>
                <!-- weather details -->
                <div id="weather-details">
                </div>
            </div>
            <hr id="hr-fore" class="invisible">
            <p id="forecast-title" class="display-5"></p>
            <div id="forecast" class="d-flex flex-wrap">
              
            </div>
            <!-- 5-day forecast -->
        </div>
        
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="./js/cityList.js"></script> -->
    <script src="./js/script.js"></script>
</body>
</html>
